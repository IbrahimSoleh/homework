<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Homework OOP</title>
</head>
<body>
  <body class="bg-light-subtle">
    <div class="container mt-5 bg-body-secondary py-4 rounded-3">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#registration">Registrasi</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#list">List Pendaftar</a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="registration">
          <form class="needs-validation" novalidate>
            <div class="form-group my-2">
              <label for="nama">Nama</label>
              <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama" required minlength="10">
            </div>
            <div class="form-group my-2">
              <label for="umur">Umur</label>
              <input type="number" class="form-control" id="umur" placeholder="Masukkan Umur" required min="25">
            </div>
            <div class="form-group my-2">
              <label for="uangSaku">Uang Saku</label>
              <input type="number" class="form-control" id="uangSaku" placeholder="Masukkan Uang Sungu" required min="100000" max="1000000">
            </div>
            <button type="submit" class="btn btn-primary my-2">Submit</button>
          </form>
        </div>
        <div class="tab-pane p-3" id="list">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nama</th>
                <th>Umur</th>
                <th>Uang Sungu</th>
              </tr>
            </thead>
            <tbody id="pendaftar-list">
            </tbody>
          </table>
          <h3  class="p-2" id="resume-umur"></h3>
          <h3 class="p-2" id="resume-uang-sungu"></h3>

        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="main.js"></script>
    </div>
  </body>
</body>
</html>
